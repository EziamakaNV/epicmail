<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/Style/Style.css">

<body>
    <main>
        <header>
            <h1>
                Epic Mail
            </h1>
        </header>
        <section id="heading-message">
            <p>Sign In </p>
        </section>
        <section id="form-section">
            <form action="" method="post" onsubmit="event.preventDefault()">
                <div id="email-phone-section">
                    <div id="email-phone">
                        <input id="emlInput"class="input" type="text" name=""  placeholder="Email or Mobile Number" required>
                        <p><a href="Forgotemail.html">Forgot Email?</a></p>
                    </div>
                </div>
                <div id="password-section">
                    <div id="password">
                            <input id="pwdInput"class="input" type="password" name=""  placeholder="Password" required>
                            <p><a href="Resetpassword.html">Forgot Password?</a></p>
                    </div>
                </div>
                <div id="form-bottom">
                        <div>
                              <button id="loginButton">Login</button>
                        </div>
                    <!-- <div>
                        <button type="submit">Login</button>
                    </div> -->
                </div> 
                <div>
                    <a href="/views/signup">Create account</a>
               </div>
            </form>
        </section>
        <footer>
                <div id="contact-us">
                    <span><a href="/views/contactus">Contact Us</a></span>
                </div>
                <div id="terms">
                    <span><a href="/views/terms">Terms</a></span>
                </div>
            
        </footer>

    </main>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="/Js/signIn.js"></script>
