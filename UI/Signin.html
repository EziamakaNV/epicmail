<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/Style/Style.css">
    <title>Login</title>
</head>
<body>
    <main class='landing'>
        <header class="flex-wrapper">
            <div id="page-title">
                    <a href = '/'>
                        <h3>
                            Epic Mail
                        </h3>
                    </a>
            </div>
            <div class="dropdown">
                    <div class="dropbtn">
                        <div id="menu-bar">
                        <div></div>
                        <div></div>
                    <div></div>
                </div>
                </div>
                <div class="dropdown-content">
                    <a href="/views/forgotemail">Forgot Email</a>
                    <a href="/views/resetpassword">Forgot Password</a>
                    <a href="/views/signup">Create account</a>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="/views/forgotemail">Forgot Email</a></li>
                    <li><a href="/views/resetpassword">Forgot Password</a></li>
                    <li><a href="/views/signup">Create account</a></li>
                </ul>
            </nav>
        </header>
        <section id="heading-message">
            <h3>Sign In </h3>
        </section>
        <section id="form-section">
            <form action="" method="post" onsubmit="event.preventDefault()">
                <div id="email-phone-section">
                    <div id="email-phone">
                        <input id="emlInput" class="input" type="text" name=""  placeholder="Email or Mobile Number" required>
                        <p class="hide"><a href="/views/forgotemail">Forgot Email?</a></p>
                    </div>
                </div>
                <div id="password-section">
                    <div id="password">
                            <input id="pwdInput" class="input" type="password" name=""  placeholder="Password" required>
                            <p class="hide"><a href="/views/resetpassword">Forgot Password?</a></p>
                    </div>
                </div>
                <div id="form-bottom">
                        <div>
                              <button id="loginButton" class = 'button'>Login</button>
                        </div>
                    <!-- <div>
                        <button type="submit">Login</button>
                    </div> -->
                </div> 
                <div class="hide">
                    <a href="/views/signup">Create account</a>
               </div>
            </form>
        </section>
       
    </main>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="/Js/signIn.js"></script>
</body>
</html>
