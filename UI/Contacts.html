<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Style/Style.css">
    <title>Contacts</title>
</head>
<body>
    <main>
        <header class="flex-wrapper">
            <div class="dropdown">
                <div class="dropbtn">
                    <div id="menu-bar">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="dropdown-content">
                    <a href="Inbox.html">Inbox</a>
                    <a href="Sent.html">Sent</a>
                    <a href="Drafts.html">Drafts</a>
                    <a href="Contacts.html">Contacts</a>
                    <a href="Creategroups.html">Groups</a>
                </div>
            </div>
            
            <div id="page-title">
                <h3>
                    Contacts
                </h3>
            </div>
            <div id="new-message-icon">
                <a href="Newmessage.html">
                    <img src="Images/CreateMessage.png" alt="New Message Icon">
                    <span class="pop-up">Create New Message</span>
                </a>  
            </div>
        </header>
        <section id="heading-message">
            <p>Create new contact</p>
        </section>
        <section id="form-section">
            <form action="" method="post">
                <div id="contacts-section">
                    <div id="full-name">
                        <input class="input" type="text" name="name"  placeholder="Enter Name" required>
                    </div>
                </div>
                <div id="number-section">
                    <div id="phone">
                        <input class="input" type="text" name="phone"  placeholder="Phone" required>
                    </div>
                </div>
                <div id="email-section">
                    <div id="email">
                        <input class="input" type="text" name="email"  placeholder="Email" required>
                    </div>
                </div>
                <div id="form-bottom">
                        <div>
                            <a href="Contacts.html">Create</a>
                        </div>
                    <!-- <div>
                        <button type="submit">Login</button>
                    </div> -->
                </div> 
            </form>
        </section>
        <footer>
            <div id="contact-us">
                <span><a href="#">Contact Us</a></span>
            </div>
            <div id="terms">
                <span><a href="#">Terms</a></span>
            </div>
        
        </footer>

    </main>
