<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Style/Style.css">
    <title>Contacts</title>
</head>
<body>
    <main>
        <header>
            <h1>
                Contacts
            </h1>
        </header>
        <section id="heading-message">
            <p>Create new contact</p>
        </section>
        <section id="form-section">
            <form action="" method="post">
                <div id="contacts-section">
                    <div id="full-name">
                        <input class="input" type="text" name="name"  placeholder="Enter Name" required>
                    </div>
                </div>
                <div id="number-section">
                    <div id="phone">
                        <input class="input" type="text" name="phone"  placeholder="Phone" required>
                    </div>
                </div>
                <div id="email-section">
                    <div id="email">
                        <input class="input" type="text" name="email"  placeholder="Email" required>
                    </div>
                </div>
                <div id="form-bottom">
                        <div>
                            <a href="Contacts.html">Create</a>
                        </div>
                    <!-- <div>
                        <button type="submit">Login</button>
                    </div> -->
                </div> 
            </form>
        </section>
        <footer>
            <div id="contact-us">
                <span><a href="#">Contact Us</a></span>
            </div>
            <div id="terms">
                <span><a href="#">Terms</a></span>
            </div>
        
        </footer>

    </main>
    
</body>
</html>
