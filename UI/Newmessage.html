<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Style/Style.css">
    <title>New Message</title>
</head>
<body>
    <div id="send-modal" class="modal">
        <div class="modal-content">
            <a id="close-send-modal" class="close">Close</a>
            <p>Message Sent!</p>
            <br>
        </div>
    </div>
    <div id ="draft-modal" class="modal">
        <div class="modal-content">
            <a id ="close-draft-modal" class="close">Close</a>
            <p>Message saved to drafts!</p>
            <br>
        </div>
    </div>
    <main>
    <header class="flex-wrapper">
            <div class="dropdown">
                <div class="dropbtn">
                    <div id="menu-bar">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="dropdown-content">
                    <a href="Inbox.html">Inbox</a>
                    <a href="Sent.html">Sent</a>
                    <a href="Drafts.html">Drafts</a>
                    <a href="Contacts.html">Contacts</a>
                    <a href="Creategroups.html">Groups</a>
                </div>
            </div>
            <div id="page-title">
                    <a href = '../index.html'>
                        <h3>
                           New Message
                        </h3>
                    </a>
            </div>
            <nav>
                <ul>
                    <li><a href="Inbox.html">Inbox</a></li>
                    <li><a href="Sent.html">Sent</a></li>
                    <li><a href="Drafts.html">Drafts</a></li>
                    <li><a href="Contacts.html">Contacts</a></li>
                    <li><a href="Creategroups.html">Creategroups</a></li>
                    <li><a href="Contactus.html">Contact Us</a></li>
                    <li><a href="Terms.html">Terms</a></li>
                </ul>
            </nav>
            <div id="new-message-icon">
                <a href="Newmessage.html">
                    <img src="Images/CreateMessage.png" alt="New Message Icon">
                    <span class="pop-up">Create New Message</span>
                </a>  
            </div>
        </header>
        <section id="send-message">
            <form action="#" method="post" onsubmit="event.preventDefault()">
                <div>
                    <input class ="input recepients" type="text" name="" id="" id="to" placeholder="To:">
                </div>
                <div>
                    <input class="input recepients" type="text" id="Bcc" placeholder="Bcc:">
                </div>
                <div>
                    <input class="input recepients" type="text" id="Subject" placeholder="Subject">
                </div>
                <div>
                    <textarea id="mail-message" name="" id=""></textarea>
                </div>
                <div id="form-bottom" class="flex-wrapper">
                        <button id="send" class="button">
                            Send
                        </button>
                    <!-- <div>
                        <button type="submit">Send</button>
                    </div> -->
                    <button id="save-draft" class="button">
                         Save as Draft
                    </button>
                    <!-- <div>
                        <button>Save as Draft</button>
                    </div> -->
                </div>
            </form>
            
        </section>
        
    </main>
    <script src="Js/newMessage.js"></script>
</body>
</html>
