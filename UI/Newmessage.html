<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/Style/Style.css">
    <title>New Message</title>
</head>
<body>
    <div id="send-modal" class="modal">
        <a id="close-send-modal" class="close">Close</a>
        <div class="modal-content">
            <p>Message Sent!</p>
            <br>
        </div>
    </div>
    <div id ="draft-modal" class="modal">
        <a id ="close-draft-modal" class="close">Close</a>
        <div class="modal-content">
            <p>Message saved to drafts!</p>
            <br>
        </div>
    </div>
    <main>
        <header class="flex-wrapper">
                <div class="dropdown">
                    <div class="dropbtn">
                        <div id="menu-bar">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="dropdown-content">
                        <a href="/views/inbox">Inbox</a>
                        <a href="/views/sent">Sent</a>
                        <a href="/views/drafts">Drafts</a>
                        <a href="/views/contacts">Contacts</a>
                        <a href="/views/groups">Groups</a>
                    </div>
                </div>
                <div id="page-title">
                        <a href = '/'>
                            <h3>
                               New Message
                            </h3>
                        </a>
                </div>
                <nav>
                    <ul>
                        <li><a href="/views/inbox">Inbox</a></li>
                        <li><a href="/views/sent">Sent</a></li>
                        <li><a href="/views/drafts">Drafts</a></li>
                        <li><a href="/views/contacts">Contacts</a></li>
                        <li><a href="/views/groups">Creategroups</a></li>
                        <li><a href="/views/contactus">Contact Us</a></li>
                        <li><a href="/views/terms">Terms</a></li>
                    </ul>
                </nav>
                <div id="new-message-icon">
                    <a href="/views/newmessage">
                        <img src="/Images/CreateMessage.png" alt="New Message">
                        <span class="pop-up">Create New Message</span>
                    </a>  
                </div>
            </header>
            <section id="send-message">
                <form action="#" method="post" onsubmit="event.preventDefault()">
                    <div>
                        <input class ="input recepients" type="text" name="" id="receiverEmail" placeholder="To:">
                    </div>
                    <div>
                        <input class="input recepients" type="text" id="Bcc" placeholder="Bcc:">
                    </div>
                    <div>
                        <input class="input recepients" type="text" id="subject" placeholder="Subject">
                    </div>
                    <div>
                        <textarea id="message" name="" id=""></textarea>
                    </div>
                    <div id="form-bottom" class="flex-wrapper">
                            <button id="send" class="button">
                                Send
                            </button>
                        <!-- <div>
                            <button type="submit">Send</button>
                        </div> -->
                        <button id="save-draft" class="button">
                             Save as Draft
                        </button>
                        <!-- <div>
                            <button>Save as Draft</button>
                        </div> -->
                    </div>
                </form>
                
            </section>
            
        </main>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="/Js/newMessage.js"></script>
</body>
</html>
