<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Style/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header>
            <h1>
                Epic Mail
            </h1>
        </header>
        <section id="heading-message">
            <p>Create your Epic Mail Account </p>
        </section>
        <section id="form-section">
            <form action="" method="post">
                <div id="full-name">
                    <div id="first-name">
                        <input class="input" type="text" name="" id="" placeholder="First name" required>
                    </div>
                    <div id="last-name">
                        <input type="text" name="" id="" placeholder="Last name" required>
                    </div>
                </div>
                <div id="username-section">
                    <input type="tel" name="" id="" placeholder="Username" required>
                    <p>Letters, numbers and periods can be used</p>
                </div>
                <div id="password-section">
                    <div id="password">
                            <input type="password" name="" id="" placeholder="Password" required>
                            <p>8 or more character</p>
                    </div>
                    <div id="confirm-password">
                        <input type="password" name="" id="" placeholder="Confirm Password">
                    </div>
                </div>
                <div id="other-details">
                    <div id="mobile-number">
                        <input type="text" name="" id="" placeholder="Mobile phone number">
                    </div>
                    <div id="birthday">
                        <input type="date" name="" id="">
                    </div>
                </div>
                <button type="submit">Continue</button>
            </form>
        </section>
        <footer>
        
        </footer>

    </main>
    
</body>
</html>
