<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Style/Style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header class="flex-wrapper">
            <div id="page-title">
                <h3>
                    Epic Mail
                </h3>
            </div>
            <div class="dropdown">
                    <div class="dropbtn">
                        <div id="menu-bar">
                        <div></div>
                        <div></div>
                    <div></div>
                </div>
                </div>
                <div class="dropdown-content">
                    <a href="Forgotemail.html">Forgot Email</a>
                    <a href="Resetpassword.html">Forgot Password</a>
                    <a href="Signup.html">Create account</a>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="Forgotemail.html">Forgot Email</a></li>
                    <li><a href="Resetpassword.html">Forgot Password</a></li>
                    <li><a href="Signup.html">Create account</a></li>
                </ul>
            </nav>
        </header>
        <section id="heading-message">
            <h3>Create your Epic Mail Account </h3>
        </section>
        <section id="form-section">
            <form action="" method="post">
                <div id="full-name">
                    <div id="first-name">
                        <input class="input" type="text" name="" id="" placeholder="First name" required>
                    </div>
                    <div id="last-name">
                        <input  class="input" type="text" name="" id="" placeholder="Last name" required>
                    </div>
                </div>
                <div id="username-section">
                    <input class="input" type="tel" name="" id="" placeholder="Username" required>
                    <p>Letters, numbers and periods can be used</p>
                </div>
                <div id="password-section">
                    <div id="password">
                            <input class="input" type="password" name="" id="" placeholder="Password" required>
                            <p>8 or more character</p>
                    </div>
                    <div id="confirm-password">
                        <input class="input" type="password" name="" id="" placeholder="Confirm Password" required>
                    </div>
                </div>
                <div id="other-details">
                    <div id="mobile-number">
                        <input class ="input" type="text" name="" id="" placeholder="Mobile phone number" required>
                    </div>
                    <div id="birthday">
                        <input class= "input" type="date" name="" id="" required>
                    </div>
                </div>
                <div id="form-bottom">
                    <div>
                        <a href="Inbox.html">Continue</a>
                   </div>
                    <!-- <div>
                        <button type="submit">Continue</button>
                    </div> -->
                    
                </div>
                
            </form>
        </section>
    </main>
    
</body>
</html>
