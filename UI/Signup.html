<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Style/Style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header>
            <h1>
                Epic Mail
            </h1>
        </header>
        <section id="heading-message">
            <p>Create your Epic Mail Account </p>
        </section>
        <section id="form-section">
            <form action="" method="post">
                <div id="full-name">
                    <div id="first-name">
                        <input class="input" type="text" name="" id="" placeholder="First name" required>
                    </div>
                    <div id="last-name">
                        <input  class="input" type="text" name="" id="" placeholder="Last name" required>
                    </div>
                </div>
                <div id="username-section">
                    <input class="input" type="tel" name="" id="" placeholder="Username" required>
                    <p>Letters, numbers and periods can be used</p>
                </div>
                <div id="password-section">
                    <div id="password">
                            <input class="input" type="password" name="" id="" placeholder="Password" required>
                            <p>8 or more character</p>
                    </div>
                    <div id="confirm-password">
                        <input class="input" type="password" name="" id="" placeholder="Confirm Password" required>
                    </div>
                </div>
                <div id="other-details">
                    <div id="mobile-number">
                        <input class ="input" type="text" name="" id="" placeholder="Mobile phone number" required>
                    </div>
                    <div id="birthday">
                        <input class= "input" type="date" name="" id="" required>
                    </div>
                </div>
                <div id="form-bottom">
                    <div>
                        <span>
                            <a href="/UI/Signin.html">Sign In</a>
                        </span>
                    </div>
                    <div>
                        <a href="Signin.html">Continue</a>
                   </div>
                    <!-- <div>
                        <button type="submit">Continue</button>
                    </div> -->
                    
                </div>
                
            </form>
        </section>
        <footer>
        
        </footer>

    </main>
    
</body>
</html>
