<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/Style/Style.css">
    <title>Sign Up</title>
</head>
<body>
    <main>
        <header class="flex-wrapper">
            <div id="page-title">
                <h3>
                    Epic Mail
                </h3>
            </div>
            <div class="dropdown">
                    <div class="dropbtn">
                        <div id="menu-bar">
                        <div></div>
                        <div></div>
                    <div></div>
                </div>
                </div>
                <div class="dropdown-content">
                    <a href="/views/forgotemail">Forgot Email</a>
                    <a href="/views/resetpassword">Forgot Password</a>
                    <a href="/views/login">Login</a>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="/views/forgotemail">Forgot Email</a></li>
                    <li><a href="/views/resetpassword">Forgot Password</a></li>
                    <li><a href="/views/login">Login</a></li>
                </ul>
            </nav>
        </header>
        <section id="heading-message">
            <p>Create your Epic Mail Account </p>
        </section>
        <section id="form-section">
            <form action="" method="post" onsubmit="event.preventDefault()">
                <div id="full-name">
                    <div id="first-name">
                        <input class="input" type="text" name="" id="firstName" placeholder="First name" required>
                    </div>
                    <div id="last-name">
                        <input  class="input" type="text" name="" id="lastName" placeholder="Last name" required>
                    </div>
                </div>
                <div id="username-section">
                    <p>Username will be suffixed with '@epicmail.com'. Letters, numbers and periods can be used</p>
                    <input class="input" type="tel" name="" id="userName" placeholder="Username" required>                </div>
                <div id="password-section">
                    <div id="">
                            <input class="input" type="password" name="" id="password" placeholder="Password" required>
                            <p>8 or more character</p>
                    </div>
                    <div id="confirm-password">
                        <input class="input" type="password" name="" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                </div>
                <div id="other-details">
                    <div id="mobile-number">
                        <input class ="input" type="text" name="" id="" placeholder="Mobile phone number" required>
                    </div>
                </div>
                <div id="form-bottom">
                    <div>
                        <span>
                            <button id="signUpButton" class = 'button'>Sign Up</a>
                        </span>
                    </div>
                </div>
                
            </form>
        </section>

    </main>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="/Js/signUp.js"></script>
</body>
</html>
